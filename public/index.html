<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Regl Scatterplot</title>
    <meta
      name="description"
      content="Scalable WebGL-based Scatterplot for millions of points build with Regl"
    />
    <meta name="author" content="Fritz Lekschas" />

    <link rel="shortcut icon" type="image/png" href="/favicon.png" />

    <style type="text/css">
      html,
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        font-family: sans-serif;
        text-rendering: optimizeLegibility;
        color: #888;
        background: black;
        overflow: hidden;
      }

      abbr {
        text-decoration: none;
      }

      input[type='range'] {
        -webkit-appearance: none;
        margin: 0;
        width: 100%;
        background: transparent;
      }

      input[type='range']:focus {
        outline: none;
      }

      input[type='range']::-webkit-slider-runnable-track {
        width: 100%;
        height: 1rem;
        cursor: pointer;
        background: #444;
        border: 0;
        border-radius: 0.25rem;
        box-shadow: inset 0 0.375rem 0 0 #202020, inset 0 -0.375rem 0 0 #202020;
      }

      input[type='range']::-webkit-slider-thumb {
        height: 1rem;
        width: 0.25rem;
        background: #bbb;
        cursor: pointer;
        -webkit-appearance: none;
        border: 0;
        border-radius: 0.25rem;
        transition: transform 0.15s cubic-bezier(0.25, 0.1, 0.25, 1),
          background 0.15s cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      input[type='range']::-webkit-slider-thumb:active,
      input[type='range']::-webkit-slider-thumb:focus,
      input[type='range']::-webkit-slider-thumb:hover {
        background: #fff;
        transform: scaleX(1.5);
      }

      input[type='range']:hover::-webkit-slider-thumb {
        background: #fff;
      }

      input[type='range']::-moz-range-track {
        width: 100%;
        height: 0.25rem;
        cursor: pointer;
        border: none;
        background: #444;
        border-radius: 0.25rem;
      }

      input[type='range']::-moz-focusring {
        outline: 1px solid yellow;
        outline-offset: -1px;
      }

      input[type='range']:focus::-moz-range-track {
        background: #444;
      }

      input[type='range']::-moz-range-thumb {
        border: 0;
        height: 1rem;
        width: 0.25rem;
        background: #bbb;
        cursor: pointer;
      }

      input[type='range']::-moz-range-thumb:active,
      input[type='range']::-moz-range-thumb:focus,
      input[type='range']::-moz-range-thumb:hover {
        background: #fff;
        transform: scaleX(1.5);
      }

      input[type='range']:hover::-moz-range-thumb {
        background: #fff;
      }

      input[type='range']::-ms-track {
        width: 100%;
        height: 0.25rem;
        cursor: pointer;
        background: transparent;
        border-color: transparent;
        color: transparent;
        border: 0;
      }

      input[type='range']::-ms-fill-lower {
        background: #202020;
      }

      input[type='range']::-ms-fill-upper {
        background: #202020;
      }

      input[type='range']::-ms-thumb {
        border: 0;
        height: 2rem;
        width: 0.25rem;
        background: #bbb;
        cursor: pointer;
      }

      input[type='range']::-ms-thumb:active,
      input[type='range']::-ms-thumb:focus,
      input[type='range']::-ms-thumb:hover {
        background: #fff;
        transform: scaleX(1.5);
      }

      input[type='range']:hover::-ms-thumb {
        background: #fff;
      }

      button,
      a.button-like {
        display: inline-block;
        padding: 0.15em 0.4em;
        font-size: 0.9em;
        line-height: 1.5em;
        text-transform: uppercase;
        text-decoration: none;
        border-radius: 0.2rem;
        border: 0;
        color: black;
        background: #ccc;
        box-shadow: 0 0 0 0 black, 0 0 0 0 #6fb2e4;
        transition: background 0.15s cubic-bezier(0.25, 0.1, 0.25, 1),
          box-shadow 0.15s cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      button:hover,
      a.button-like:hover {
        background: #fff;
      }

      button:focus,
      a.button-like:focus {
        background: #fff;
        border: 0;
        outline: 0;
        box-shadow: 0 0 0 1px black, 0 0 0 3px #6fb2e4;
      }

      a {
        color: white;
        text-decoration: underline;
        text-decoration-color: rgba(255, 255, 255, 0);
        transition: text-decoration 0.15s cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      a:hover {
        text-decoration-color: rgba(255, 255, 255, 0.66);
      }

      .two-button-group {
        display: flex;
        justify-content: space-between;
      }

      .two-button-group > button,
      .two-button-group > a.button-like {
        box-sizing: border-box;
        width: calc(50% - 0.125rem);
        text-align: center;
      }

      .smaller {
        font-size: 0.9em;
      }

      .flex-c {
        display: flex;
      }
      .flex-jc-sb {
        justify-content: space-between;
      }
      .flex-jc-c {
        justify-content: center;
      }
      .flex-a-c {
        align-items: center;
      }
      .flex-v {
        flex-direction: column;
      }

      .no-select {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      #topbar {
        position: absolute;
        z-index: 1;
        top: 0.5rem;
        left: 0.5rem;
        width: 16rem;
        padding: 0.5rem;
        font-size: 0.9rem;
        background: rgba(32, 32, 32, 0.9);
        border-radius: 0.2rem;
        transition: background 0.15s cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      #topbar:focus,
      #topbar:focus-within {
        pointer-events: none;
        outline: none;
        background: rgba(32, 32, 32, 1);
      }

      #topbar hr {
        border-color: rgba(255, 255, 255, 0.1);
      }

      #title {
        padding: 0;
        margin: 0;
        font-size: 1rem;
        color: white;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      #topbar:focus #title-wrapper,
      #topbar:focus-within #title-wrapper {
        color: #fff;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      #title-wrapper span {
        color: #666;
        font-size: 0.7rem;
        line-height: 1rem;
        text-transform: uppercase;
      }

      #topbar:focus #title-wrapper span,
      #topbar:focus-within #title-wrapper span {
        color: #fff;
      }

      #controls {
        display: none;
      }

      #topbar:focus #controls,
      #topbar:focus-within #controls {
        display: block;
        pointer-events: auto;
      }

      #controls label {
        margin: 0.5rem 0;
      }

      #controls label:last-child {
        margin-bottom: 0;
      }

      #controls .label:after {
        content: ':';
        margin-right: 0.25rem;
      }

      #controls .value:after {
        text-align: center;
      }

      #controls .value em {
        color: #666;
        font-size: 0.7rem;
        line-height: 0.9rem;
      }

      #examples {
        margin: 0;
        padding: 0 0 0 1.25em;
      }

      #examples li {
        margin: 0.125em 0;
      }

      #examples li:last-child {
        margin-bottom: 0;
      }

      #examples li a {
        color: rgba(255, 255, 255, 0.66);
        transition: color 0.15s cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      #examples li a:hover {
        color: rgba(255, 255, 255, 1);
      }

      #examples li a.active {
        color: #34bbff;
        font-weight: bold;
        text-decoration: none;
      }

      #num-points-value {
        min-width: 5rem;
      }

      #point-size-value {
        min-width: 2rem;
      }

      #opacity-value {
        min-width: 2rem;
      }

      #parent-wrapper {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      #canvas-wrapper {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      #modal {
        position: absolute;
        display: none;
        z-index: 99;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(33, 33, 33, 0.9);
        color: white;
      }
    </style>
  </head>

  <body>
    <div id="modal" class="flex-c flex-jc-c flex-a-c">
      <span class="no-select"></span>
    </div>
    <header id="topbar" tabindex="0">
      <div id="title-wrapper" class="flex-c flex-jc-sb">
        <h1 id="title">Regl Scatterplot</h1>
        <span class="no-select">Menu</span>
      </div>
      <aside id="controls" class="flex-c flex-v">
        <label class="flex-c flex-v">
          <div class="flex-a-c no-select">
            <span class="label"
              ><abbr title="Number of points">Num. PTS</abbr></span
            >
            <span id="num-points-value" class="value">1000</span>
          </div>
          <input
            id="num-points"
            type="range"
            min="1000"
            max="2000000"
            step="1000"
            value="10000"
          />
        </label>
        <label class="flex-c flex-v">
          <div class="flex-a-c no-select">
            <span class="label"><abbr title="Point size">PT Size</abbr></span>
            <span id="point-size-value" class="value">5</span>
          </div>
          <input
            id="point-size"
            type="range"
            min="1"
            max="100"
            step="1"
            value="5"
          />
        </label>
        <label class="flex-c flex-v">
          <div class="flex-a-c no-select">
            <span class="label">Opacity</span>
            <span id="opacity-value" class="value">1.0</span>
          </div>
          <input
            id="opacity"
            type="range"
            min="0.01"
            max="1"
            step="0.01"
            value="1"
          />
        </label>
        <label class="flex-c flex-a-c">
          <input id="click-lasso-initiator" type="checkbox" />
          <span class="no-select">Click to Lasso Initiator</span>
        </label>
        <button id="reset">Reset</button>
        <hr />
        <label>Examples:</label>
        <ul id="examples">
          <li>
            <a id="example-basic" href="index.html">Color Encoding</a>
          </li>
          <li>
            <a id="example-size-encoding" href="size-encoding.html"
              >Size &amp; Opacity Encoding</a
            >
          </li>
          <li>
            <a id="example-dynamic-opacity" href="dynamic-opacity.html"
              >Dynamic Opacity</a
            >
          </li>
          <li>
            <a id="example-background" href="texture-background.html"
              >Background Image</a
            >
          </li>
          <li>
            <a id="example-axes" href="axes.html">Axes</a>
          </li>
          <li>
            <a id="example-transition" href="transition.html">Transition</a>
          </li>
          <li>
            <a id="example-connected-points" href="connected-points.html"
              >Point Connections</a
            >
          </li>
          <li>
            <a
              id="example-connected-points-by-segment"
              href="connected-points-by-segments.html"
              >Point Connections<br /><span class="smaller"
                >(encoded by line segment)</span
              ></a
            >
          </li>
          <li>
            <a id="example-performance-mode" href="performance-mode.html"
              >Performance Mode (<abbr title="20 million">20M</abbr> points)</a
            >
          </li>
        </ul>
        <hr />
        <div class="two-button-group">
          <button id="export">Export as PNG</button>
          <a
            class="button-like"
            href="https://github.com/flekschas/regl-scatterplot"
            target="_blank"
            >Source code</a
          >
        </div>
      </aside>
    </header>
    <div id="parent-wrapper">
      <div id="canvas-wrapper">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </body>
</html>
